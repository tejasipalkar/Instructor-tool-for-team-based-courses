{% extends "layout.html" %}
{% block content %}
<head>
  <meta charset='utf-8' />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fullcalendar.min.css') }}">
  <link rel="stylesheet" type="text/css" media='print' href="{{ url_for('static', filename='css/fullcalendar.print.min.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src='../static/javascript/calendar/fullcalendar.min.js'></script>
  <script src="../static/javascript/calendar/calendar.js"></script>

  <style>
    body {
      /* margin: 40px 10px; */
      /* padding: 0; */
      font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="error_alert" class="alert alert-warning text-center">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{searchError}}
  </div>
  <div class="row">
    <div class="col col-sm-10">
        <div id='calendar'></div>
    </div>
    <div class="col col-sm-2" style="margin-top: 50px">
      <div class="row">
          <input id="toolbar-button" type="button" class="btn" value="Fetch events" onclick="fetchEvents()"/>
      </div>
      <div class="row">
          <input id="toolbar-button" type="button" class="btn" value="Add Event" data-toggle="modal" data-target="#event_details_model"/>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="event_details_model" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="type_checkbox" style="display:none" type="checkbox" class="form-control"></input>
          <label style="margin-top:10px; margin-bottom:5px">Title</label>
          <input id="event_title"placeholder="" class="form-control"></input>
  
          <label style="margin-top:10px; margin-bottom:5px">Start Date</label>
          <input id="start_date" placeholder="YYYY-MM-DD" class="form-control"></input>
      
          <label style="margin-top:10px; margin-bottom:5px" class="checkbox-inline">
            <input id="same_day_checkbox" type="checkbox" checked="checked" data-toggle="collapse"  data-target="#end_date_div">
            <p style="display:inline">Same Day</p>
            <p style="display:inline" class="text-muted">(uncheck to set end date)</p>
          </label>

          <br>
          <div id="end_date_div" class="pushed-down collapse">
            <label style="margin-top:10px; margin-bottom:5px">End Date</label>
            <div class="col-xs-6 col-sm-offset-3">
              <input id="end_date" placeholder="YYYY-MM-DD" class="form-control"></input>
            </div>
          </div>

          <label style="margin-top:10px; margin-bottom:5px" class="checkbox-inline">
            <input id="all_day_checkbox" type="checkbox" checked="checked" data-toggle="collapse"  data-target="#all_date_div">
            <p style="display:inline">All day</p>
            <p style="display:inline" class="text-muted">(uncheck to set start and end time)</p>
          </label>

          <div id="all_date_div" class="pushed-down collapse">
              <label style="margin-top:10px; margin-bottom:5px">Start Time</label>
              <input id="start_time" placeholder="HH:MM:SS" class="form-control"></input>

              <label style="margin-top:10px; margin-bottom:5px">End Time</label>
              <input id="end_time" placeholder="HH:MM:SS" class="form-control"></input>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="createEvents()">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock content %}
